<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papm2mU9Dj0j5fbXQsVoHJghQSVKJZCU7XGPY3pAJwM38DQWRPV3qDyGIEJ7K+6kk9bJHvZV8LbiT2bLxBnsdQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }body {
  background-color: #f8f9fa;
}

header {
  background: white;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #ddd;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  height: 40px;
  margin-right: 10px;
}

.nav-links {
  display: flex;
  align-items: center;
  gap: 20px;
}

.nav-links a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
}

.menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.menu-toggle span {
  height: 3px;
  width: 25px;
  background: #333;
  margin: 4px 0;
}

.carousel-container {
  width: 100%;
  overflow: hidden;
  position: relative;
}

.carousel {
  display: flex;
  animation: scroll 20s linear infinite;
}

.carousel img {
  width: 100%;
  max-height: 280px;
  object-fit: cover;
  border-radius: 10px;
  margin: 5px;
  flex-shrink: 0;
}

@keyframes scroll {
  0% {
    transform: translateX(0);
  }

  100% {
    transform: translateX(-500%);
  }
}

.hero-text {
  text-align: center;
  padding: 40px 20px 20px;
  background-color: #fff;
  font-size: 22px;
  color: #222;
  font-weight: 500;
}

@media (max-width: 768px) {
  .nav-links {
    display: none;
    position: absolute;
    top: 60px;
    right: 20px;
    background: white;
    flex-direction: column;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 150px;
    z-index: 999;
  }

  .nav-links.active {
    display: flex;
  }

  .menu-toggle {
    display: flex;
  }
}

  </style>
</head><body>
  <header>

      const navLinks = document.getElementById("navLinks");

    });
  </script></body></html>
